<script>
  let scrollUsed = false;

  /*document.addEventListener('DOMContentLoaded', function() {
    const loadEl = document.querySelector('#load');

    loadEl.innerHTML = `<a href="#" class="flip-animate">Made with ðŸ¥ƒ by <span>FlipTheScript</span> Â©2024</a>`;
  });*/

  // Initialize the Locomotive scroll
  const scroll = new LocomotiveScroll({
    el: document.querySelector('[data-scroll-container]'),
    smooth: true,
    smartphone: {
      smooth: true,
    },
    tablet: {
      smooth: true,
    }
  });

  scroll.on('scroll', (args) => {
    scrollUsed = true;
  });

  const video = document.querySelector('video');

  video.onloadeddata = (event) => {
    video.style.display = 'block';
  };

  document.querySelector('.arrow-wrapper svg').addEventListener('click', () => {
    scroll.scrollTo(window.innerHeight, { duration: 1000 });
  });

  setTimeout(() => {
    if (!scrollUsed) {
      scroll.scrollTo(window.innerHeight / 9, { duration: 2000 });
    }

    document.querySelector('.arrow-wrapper').style.opacity = 1;
  }, 3000);
</script>
